<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="sec1">
      <div>
        <img id="balls" src="images/bg-pattern-card.svg" alt="bolhas azuis">
        <img id="self" src="images/image-victor.jpg" alt=""> 
      </div>

      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>
      <div class="line"></div>
      <div class="text">
        <p>
          <strong>80K</strong><br>
          <span>Followers</span>
        </p>
        <p>
          <strong>803K</strong><br>
          <span>Likes</span></p>
        <p>
          <strong>1.4K</strong><br>
          <span>Photos</span></p>
      </div>
    </section>
    <div id="ball1">
      <img  src="images/bg-pattern-top.svg" alt="">
    </div>
    <div id="ball2">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
</body>

</html>
